<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alok Singh - Data Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ff6600;
            --secondary: #ff9d00;
            --accent: #3498db;
            --text: #ffffff;
            --dark: #000000;
            --skill-1: #3498db;
            --skill-2: #2ecc71;
            --skill-3: #e74c3c;
            --skill-4: #9b59b6;
            --skill-5: #f39c12;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        #universe {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        .loader {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, transparent 40%, var(--primary));
            animation: loader 1s linear infinite;
            position: relative;
        }
        
        @keyframes loader {
            0% { transform: rotate(0deg); filter: hue-rotate(0deg); }
            100% { transform: rotate(360deg); filter: hue-rotate(360deg); }
        }
        
        .loader::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            background: var(--dark);
            border-radius: 50%;
            z-index: 1000;
        }
        
        .loader::after {
            content: '';
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background: linear-gradient(45deg, transparent, transparent 40%, var(--primary));
            border-radius: 50%;
            z-index: 1000;
            filter: blur(30px);
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 4s infinite alternate;
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: linear-gradient(to right, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            animation: shooting 3s linear infinite;
            opacity: 0;
        }
        
        @keyframes shooting {
            0% { transform: translateX(0) translateY(0); opacity: 1; width: 0; }
            50% { width: 100px; }
            100% { transform: translateX(1000px) translateY(300px); opacity: 0; width: 0; }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.3; transform: scale(1); }
        }
        
        #sun {
            position: absolute;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, #ff9d00 10%, #ff6600 60%, #ff3300 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 80px #ff6600, 0 0 120px rgba(255, 102, 0, 0.4);
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
            font-weight: bold;
            text-align: center;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            transition: all 0.5s ease;
            overflow: hidden;
        }
        
        #sun:hover {
            box-shadow: 0 0 100px #ff6600, 0 0 150px rgba(255, 102, 0, 0.6);
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        #sun::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 102, 0, 0.1) 60%, rgba(255, 102, 0, 0.2) 70%, rgba(255, 102, 0, 0.3) 80%, rgba(255, 102, 0, 0.4) 90%, rgba(255, 102, 0, 0.5) 100%);
            animation: sun-pulse 4s infinite linear;
        }
        
        @keyframes sun-pulse {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        
        .sun-text {
            position: relative;
            z-index: 2;
        }
        
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbit-glow 4s infinite alternate;
            pointer-events: none;
        }
        
        @keyframes orbit-glow {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            color: var(--text);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            transition: all 0.5s ease;
            z-index: 5;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .planet:hover {
            transform: scale(1.25);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 50px rgba(255, 255, 255, 0.2);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            width: 140%;
            height: 140%;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, rgba(255, 255, 255, 0.1) 70%, rgba(255, 255, 255, 0.2) 80%, rgba(255, 255, 255, 0.3) 90%, rgba(255, 255, 255, 0.4) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }
        
        .planet:hover::after {
            opacity: 1;
        }
        
        #content-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            padding: 30px;
            transform: translateY(100%);
            transition: transform 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            max-height: 75%;
            overflow-y: auto;
            border-top: 2px solid rgba(255, 102, 0, 0.5);
            z-index: 100;
            box-shadow: 0 -10px 30px rgba(255, 102, 0, 0.2);
            scrollbar-width: thin;
            scrollbar-color: var(--primary) rgba(255, 255, 255, 0.1);
        }
        
        #content-panel::-webkit-scrollbar {
            width: 8px;
        }
        
        #content-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        #content-panel::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        #content-panel.active {
            transform: translateY(0);
        }
        
        #close-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        #close-panel:hover {
            background-color: rgba(255, 102, 0, 0.3);
            transform: rotate(90deg);
        }
        
        h2 {
            color: var(--secondary);
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), transparent);
            border-radius: 2px;
        }
        
        .section-content {
            margin-bottom: 30px;
            line-height: 1.8;
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .section-content.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .skill-bar {
            background-color: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .skill-level {
            height: 100%;
            border-radius: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            position: relative;
            width: 0;
            transition: width 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .skill-level::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: skill-shine 2s infinite;
        }
        
        @keyframes skill-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .skill-name {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
        }
        
        .skill-name .percentage {
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary);
            font-weight: 700;
        }
        
        .soft-skills {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        .soft-skill-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 3px solid var(--primary);
        }
        
        .soft-skill-item:hover {
            background-color: rgba(255, 102, 0, 0.1);
            transform: translateY(-5px);
        }
        
        .soft-skill-item i {
            margin-right: 10px;
            color: var(--secondary);
            font-size: 18px;
        }
        
        .project-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .project-card:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary);
            transform: translateX(10px);
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(255, 102, 0, 0.2), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .project-card:hover::before {
            opacity: 1;
        }
        
        .project-title {
            color: var(--secondary);
            margin-bottom: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        
        .project-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .tech-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .tech-tag {
            padding: 5px 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .tech-tag:hover {
            background-color: var(--primary);
            color: var(--dark);
            transform: scale(1.05);
        }
        
        .experience-item {
            margin-bottom: 30px;
            padding-left: 25px;
            position: relative;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }
        
        .experience-item::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 0;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: var(--primary);
            border: 3px solid var(--dark);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        .experience-title {
            color: var(--secondary);
            margin-bottom: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
        }
        
        .experience-company {
            font-style: italic;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .experience-company i {
            margin-right: 8px;
            color: var(--primary);
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: rgba(255, 102, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.1);
        }
        
        .contact-form button {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .contact-form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s ease;
            z-index: -1;
        }
        
        .contact-form button:hover::before {
            left: 100%;
        }
        
        .contact-form button:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 15px rgba(255, 102, 0, 0.3);
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s ease;
            color: var(--text);
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .social-link:hover::before {
            opacity: 1;
        }
        
        .social-link:hover {
            transform: translateY(-8px) scale(1.1);
            color: var(--dark);
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.3);
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--text);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            bottom: -30px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .planet:hover .tooltip {
            opacity: 1;
            visibility: visible;
            bottom: -40px;
        }
        
        /* Navigation dots */
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 50;
        }
        
        .nav-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-dot.active, .nav-dot:hover {
            background-color: var(--primary);
            transform: scale(1.2);
        }
        
        .nav-dot::before {
            content: attr(data-label);
            position: absolute;
            right: 25px;
            top: -3px;
            white-space: nowrap;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--text);
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .nav-dot:hover::before {
            opacity: 1;
            transform: translateX(-5px);
        }
        
        /* Animations */
        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fade-in 0.8s ease-out forwards;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-header i {
            font-size: 28px;
            margin-right: 15px;
            color: var(--primary);
        }
        
        .highlight {
            color: var(--primary);
            font-weight: 700;
        }
        
        .progress-bar {
            height: 3px;
            width: 0;
            background: var(--primary);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: width 0.3s ease;
        }
        
        .data-value {
            display: inline-block;
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary);
            font-weight: 700;
            animation: count-up 2s ease-out forwards;
        }
        
        @keyframes count-up {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            #sun {
                width: 120px;
                height: 120px;
                font-size: 16px;
            }
            
            .planet {
                font-size: 10px !important;
            }
            
            #content-panel {
                max-height: 85%;
                padding: 20px;
            }
            
            h2 {
                font-size: 22px;
            }
            
            .section-header i {
                font-size: 22px;
            }
            
            .soft-skills {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .social-link {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .nav-dots {
                right: 10px;
            }
            
            /* Adjust orbit sizes for mobile */
            .orbit, .planet {
                transform-origin: center;
            }
        }
        
        @media (max-width: 480px) {
            #sun {
                width: 100px;
                height: 100px;
                font-size: 14px;
            }
            
            .orbit {
                transform: translate(-50%, -50%) scale(0.7);
            }
            
            .planet {
                font-size: 8px !important;
            }
            
            #content-panel {
                padding: 15px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .project-title {
                font-size: 18px;
            }
            
            .experience-title {
                font-size: 18px;
            }
            
            .section-header i {
                font-size: 20px;
            }
            
            .nav-dots {
                display: none; /* Hide dots on very small screens */
            }
        }
    </style>
</head>
